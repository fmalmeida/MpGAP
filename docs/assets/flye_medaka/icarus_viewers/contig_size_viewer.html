    <script type="text/javascript" name="scripts/icarus_interface.js">
        $(function () {
            setInterfaceCoordinates();
            setupBtns();
            display();
            $('[data-toggle="tooltip"]').tooltip();
            menuOffsetY = $('#menu').offset().top;
            $(window).scroll(function(){
              if ($(this).scrollTop() > menuOffsetY) {
                  $('#menu').addClass('fixed');
              } else {
                  $('#menu').removeClass('fixed');
              }
            });
        });
        
        function setInterfaceCoordinates() {
            var scrollPos = $(document).scrollTop();
            baseOffsetY = baseOffsetY ? baseOffsetY : chart[0][0].getBoundingClientRect().top;
            var chartOffsetY = chart[0][0].getBoundingClientRect().top + scrollPos;
            mainOffsetY = main[0][0].getBoundingClientRect().top + scrollPos;
            extraOffsetY = chartOffsetY - baseOffsetY;
            if (itemsLayer)
                itemsLayer.style('top', itemSvgOffsetY + extraOffsetY);
            annotationsMainOffsetY = mainHeight + mainScale + spaceAfterMain;
            covMainOffsetY = drawCoverage ? (annotationsMainOffsetY +
                                    (featuresHidden ? 0 : spaceAfterTrack)) : annotationsMainOffsetY;
            if (!featuresMainHidden)
                covMainOffsetY += annotationsHeight;
            miniOffsetY = covMainOffsetY + spaceAfterTrack;
            annotationsMiniOffsetY = miniOffsetY + miniHeight + (featuresHidden ? 0 : spaceAfterTrack);
            covMiniOffsetY = annotationsMiniOffsetY + annotationsMiniHeight + spaceAfterTrack;
        
            var covBtnOffsetY = 25;
        
            hideBtnAnnotationsMiniOffsetY = annotationsMiniOffsetY + chartOffsetY;
            hideBtnAnnotationsMainOffsetY = annotationsMainOffsetY + chartOffsetY;
            hideBtnCoverageMiniOffsetY = covMiniOffsetY + chartOffsetY;
            hideBtnCoverageMainOffsetY = covMainOffsetY + chartOffsetY;
            hideBtnPhysicalMiniCoverageOffsetY = hideBtnCoverageMiniOffsetY + covBtnOffsetY;
            hideBtnPhysicalCoverageOffsetY = hideBtnCoverageMainOffsetY + covBtnOffsetY;
            hideBtnGCMiniOffsetY = hideBtnPhysicalMiniCoverageOffsetY + covBtnOffsetY;
            hideBtnGCMainOffsetY = hideBtnPhysicalCoverageOffsetY + covBtnOffsetY;
        }
        
        function setupBtns() {
            if (!featuresHidden) addAnnotationsTrackButtons();
            if (drawCoverage) {
                addCovTrackButtons();
                if (typeof physical_coverage_data !== 'undefined')
                    addPhysicalCovTrackButtons();
                addCoverageButtons();
                addGCButtons();
            }
            moveExpandBtns();
        }
        
        function setupInterface() {
            document.getElementById('left').onclick=function() {
                keyPress('left', 1) };
            document.getElementById('left_shift').onclick=function() {
                keyPress('left', 5) };
            document.getElementById('right').onclick=function() {
                keyPress('right', 1) };
            document.getElementById('right_shift').onclick=function() {
                keyPress('right', 5) };
            document.getElementById('zoom_in').onclick=function() {
                keyPress('zoom_in', 25) };
            document.getElementById('zoom_in_5').onclick=function() {
                keyPress('zoom_in', 40) };
            document.getElementById('zoom_out').onclick=function() {
                keyPress('zoom_out', 50) };
            document.getElementById('zoom_out_5').onclick=function() {
                keyPress('zoom_out', 200) };
        
            document.getElementById('input_coords_start').onkeydown=function(event) {
                enterCoords(event, this, 0);
            };
            document.getElementById('input_coords_end').onkeydown=function(event) {
                enterCoords(event, this, 1);
            };
            if (document.getElementById('input_contig_threshold')) {
                document.getElementById('input_contig_threshold').value = minContigSize;
                document.getElementById('input_contig_threshold').onkeyup = function(event) {
                    setContigSizeThreshold(event, this) };
            }
        
            setupAutocompleteSearch();
        
            setupChromosomeSelector(document.getElementById('select_chr_start'), 0);
            setupChromosomeSelector(document.getElementById('select_chr_end'), 1);
        
            var checkboxes = document.getElementsByName('misassemblies_select');
            for(var i = 0; i < checkboxes.length; i++) {
                checkboxes[i].addEventListener('change', function(){
                    showMisassemblies();
                });
            }
            if (checkboxes.length > 1) {
                checkboxes[checkboxes.length - 1].checked = false;
                showMisassemblies();
            }
            window.onresize = function(){ location.reload(); };
            display();
        }
        
        function keyPress (cmd, deltaCoeff) {
            var ext = brush.extent();
            var delta = .01 * (ext[1] - ext[0]);
            if (deltaCoeff) delta *= deltaCoeff;
            delta = Math.max(1, delta);
            switch (cmd) {
                case 'zoom_in':
                    if (ext[1] - ext[0] - 2 * delta > minBrushExtent)
                        brush.extent([ext[0] + delta, ext[1] - delta]);
                    break;
                case 'zoom_out':
                    brush.extent([ext[0] - delta, ext[1] + delta]);
                    break;
                case 'left':
                    if (ext[0] > genomeStartPos) brush.extent([ext[0] - delta, ext[1] - delta]);
                    break;
                case 'right':
                    if (ext[1] < x_mini.domain()[1]) brush.extent([ext[0] + delta, ext[1] + delta]);
                    break;
                case 'esc': {
                    info.selectAll('p')
                        .remove();
                    info.selectAll('span')
                        .remove();
                    addClickContigText(info);
                    setBaseChartHeight();
                    $('.show_mis_span').text('(show)');
                    mini.selectAll('.arrow').remove();
                    mini.selectAll('.arrow_selected').remove();
                    removeTooltip();
                    selected_id = null;
                    break
                }
            }
            itemsContainer.select('.glow').remove();
            display();
        }
        
        function keyPressAnswer() {
            if (d3.event.target.className == 'textBox') return;
            var charCode = d3.event.which || d3.event.keyCode;
            var charStr = String.fromCharCode(charCode);
            if (d3.event.shiftKey) deltaCoeff = 5;
            else deltaCoeff = 1;
            var ext = brush.extent();
            if (charStr == '-' || charStr == '_') // -
                keyPress('zoom_out', deltaCoeff);
            else if (charStr == '+' || charStr == '=') // +
                keyPress('zoom_in', deltaCoeff);
        }
        
        function keyDownAnswer() {
            var key = d3.event.keyCode;
            if (d3.event.target.className == 'textBox') return;
            if (d3.event.shiftKey) deltaCoeff = 5;
            else deltaCoeff = 1;
            var ext = brush.extent();
            if (key == 39 && x_mini.domain()[1] - ext[0] > minBrushExtent) // >
                keyPress('right', deltaCoeff);
            else if (key == 37 && ext[1] > minBrushExtent) // <
                keyPress('left', deltaCoeff);
            else if (key == 27)
                keyPress('esc');
        }

                var prevLen = 0;
                for (var i = 0; i < chrContigs.length - 1; i++) {

                    if (coord < prevLen + chrLen) {

        function trimChrNames(contigNames){
            //gi_77461965_ref_NC_007493.1__Rhodobacter_sphaeroides_2.4.1_chromosome_1__complete_sequence
            if (contigNames.length == 1)
                return contigNames;
            var ncbiPattern = /gi_.+__(.+__.+)/i;
            var trimmedNames = [];
            for (i = 0; i < contigNames.length; i++) {
                found = contigNames[i].match(ncbiPattern);
                if (found && found.length > 1)
                    trimmedNames.push(found[1]);
                else trimmedNames.push(contigNames[i]);
            }
            var sortedNames = trimmedNames.concat().sort();
            var s1 = sortedNames[0], s2 = sortedNames[sortedNames.length - 1];
            var maxIndex = s1.length;
            var commonStrings = [];
            var chrIndexInName = s1.indexOf('chromosome');
            if (chrIndexInName > -1)
                maxIndex = chrIndexInName;
            for (i = 0; i < s1.length; i++) {
                var j = i;
                while(j < maxIndex && s1.charAt(j)=== s2.charAt(j))
                    j++;
                commonStrings.push(s1.substring(i, j))
            }
            if (!commonStrings)
                return trimmedNames;
            var commonString = commonStrings.sort(function (a, b) { return b.length - a.length; })[0];
            if (commonString.length < 7)
                return trimmedNames;
            var shortNames = [];
            for (i = 0; i < trimmedNames.length; i++) {
                splittedName = trimmedNames[i].split(commonString);
                if (splittedName.length == 1)
                    shortNames.push(splittedName[0]);
                else if ((splittedName[0] + splittedName[1]).length < 30)
                    shortNames.push(splittedName[0] + '...' + splittedName[1]);
                else if (splittedName[1].length < 10)
                    shortNames.push(splittedName[0] + '...');
                else
                    shortNames.push('...' + splittedName[1]);
            }
            return shortNames;
        }

        function getCoords(textBox, coordIndex, selectedIndex) {
            var coord = textBox.value;
            if (!isContigSizePlot && chrContigs.length > 1) {
                var chrSelector = coordIndex == 0 ? document.getElementById('select_chr_start') : document.getElementById('select_chr_end');
                var selectedContig = selectedIndex ? parseInt(selectedIndex) : chrSelector.options[chrSelector.selectedIndex].value;
                var selectedName = chrContigs[selectedContig];
                var prevLen = 0;
                for (var i = 0; i < selectedContig; i++) {
                    chrName = chrContigs[i];
                    chrLen = chromosomes_len[chrName];
                    prevLen += chrLen;
                }
                if (parseInt(coord)) {

                }
            }
            return coord;

        var timerAnimationSetCoords;
        
        function setCoords(coords, animation) {
            var ext = brush.extent();
            var startCoord = ext[0], endCoord = ext[1];
            if (coords.length >= 2 && parseInt(coords[0]) <= parseInt(coords[1])) {
                startCoord = parseInt(coords[0]);
                endCoord = Math.max(parseInt(coords[1]), startCoord + 5);
            }
            else if (coords.length == 1 && parseInt(coords[0])) {
                startCoord = parseInt(coords[0]);
                var brushSize = ext[1] - ext[0];
                endCoord = startCoord + brushSize;
            }
            startCoord = Math.max(0, startCoord);
            endCoord = Math.min(endCoord, x_mini.domain()[1]);
            startCoord = Math.min(startCoord, endCoord - minBrushExtent);
            clearInterval(timerAnimationSetCoords);
            if (animation) {
                var distance = Math.abs(startCoord - ext[0]);
                if (distance < 5) return;
                var distRange = distance / (ext[1] - ext[0]);
                if (distRange < 0.5) {
                    brush.extent([startCoord, endCoord]);
                    display();
                    return
                }
                if (distRange > 50) {
                    distRange = distRange * 0.05;
                    var zoomDelta = (distRange - 1) * .5 * 100;
                    brush.extent([ext[0] - zoomDelta, ext[1] + zoomDelta]);
                }
                var delta = Math.max(5, 0.05 * distance);
                ext = brush.extent();
                var numSteps = Math.max(1, parseInt(distance / delta));
                if (ext[0] > startCoord) delta = -delta;
                delta = (startCoord - ext[0]) / numSteps;
                timerAnimationSetCoords = setInterval(function() {
                    ext = [ext[0] + delta, ext[1] + delta];
                    if ((delta > 0 && ext[0] >= startCoord) || (delta < 0 && ext[0] <= startCoord)) {
                        clearInterval(timerAnimationSetCoords);
                        brush.extent([startCoord, endCoord]);
                        display();
                        return;
                    }
                    brush.extent(ext);
                    display();
                }, 5)
            }
            else {
                brush.extent([startCoord, endCoord]);
                display();
            }
        }

            var key = event.keyCode || this.event.keyCode;

                document.getElementById('input_contig_threshold').blur();

                    .attr('opacity', function (d) {

        function expandLane(laneId, isCollapsed) {

                btn.style.top = parseInt(btn.style.top) + newOffset + 'px';

            function setTrackPos(track) {

                    .duration(200)
                    .attr('transform', function(d) {

            if (isCollapsed) {
                expandedLanes.push(laneId);

            lanesHeight = getExpandedLanesHeight();
            var newOffset = lanesHeight - (itemsLayer.attr('height') - chrLabelsOffsetY);

            var changedTracks = [annotationsMain, main_cov, mini, annotationsMini, mini_cov];
            var changedBtns = [hideBtnAnnotationsMain, hideBtnCoverageMain, hideBtnPhysicalCoverageMain, hideBtnGCMain, covMainControls,
                hideBtnAnnotationsMini, hideBtnCoverageMini, hideBtnPhysicalCoverageMini, hideBtnGCMini, covMiniControls];
            for (var track_n = 0; track_n < changedTracks.length; track_n++)

            for (var btn_n = 0; btn_n < changedBtns.length; btn_n++)

            main.selectAll('.lane_bg')
                    .attr('display', function(lane) {
                        return expandedLanes.indexOf(lane.id) != -1 ? '' : 'none';
                    })
                    .attr('y', function (lane) {

                        return y_main(y) - 1;

            var linesOffset = 20 + Math.max(0, extraOffsetY + 23);

    <script type="text/javascript" name="scripts/icarus_utils.js">
        var totalMaxYMain;

        function getBlockStructure(block) {
            if (typeof(contig_structures) !== 'undefined') {
                var structure = contig_structures[block.assembly][block.name];
                for (var i = 0; i < structure.length; i++) {
                    if (structure[i].chr) {
                        structure[i].contig = block.name;
                        structure[i].chr = getBlockChrom(structure[i]);
                    }
                }
                return structure;
            }
            else {
                return block.structure;
            }
        }
        
        function getBlockChrom(block) {
            if (chrom_str = references_by_id[block.chr])
                return chrom_str;
            else return block.chr;
        }
        
        function getItemStart(block, minExtent) {
            return x_main(Math.max(minExtent, block.corr_start));
        }
        
        function getItemEnd(block, maxExtent) {
            return x_main(Math.min(maxExtent, block.corr_end))
        }
        
        function getItemWidth(block, minExtent, maxExtent) {
            var widthOffset = 0;
            if (block.objClass && block.objClass.search('predicted_gene') != -1) {
                widthOffset = block.groupId == selected_id ? 2 : 1;
            }
            return getItemEnd(block, maxExtent) - getItemStart(block, minExtent) - widthOffset;
        }
        
        function getItemHeight(block) {
            if (block.objClass && block.objClass.search('predicted_gene') != -1) {
                return block.groupId == selected_id ? mainGenesSelectedHeight : mainGenesHeight;
            }
            return mainLanesHeight;
        }
        
        function getItemStrokeWidth(block, selected_id) {
            if (block.misassembledEnds) return 0;
            if (block.notActive) return .1;
            return (block.groupId == selected_id ? 3 : 1);
        }
        
        function getItemStrokeOpacity(block, selected_id) {
            if (block.misassembledEnds) return 0;
            return (block.groupId == selected_id ? 1 : .7);
        }
        
        function getItemOpacity(block) {
            var defOpacity = 0.65;
            if (block.contig_type == 'short_contigs')
                return paleContigsOpacity;
            if (isContigSizePlot && (!block.contig_type || block.contig_type == 'unaligned'))
                defOpacity = 1;
            if (block.misassembledEnds) return 1;
            if (block.fullContig && block.contig_type && block.contig_type != 'unaligned' && block.contig_type != 'short_contigs' &&
                block.contig_type != 'ambiguous')
                return 0.05;
            if (!block || !block.size) return defOpacity;
            return block.size > minContigSize ? defOpacity : paleContigsOpacity;
        }
        
        function getTranslate(block, selected_id, minExtent) {
            if (block.misassembledEnds) {
                var x = block.misassembledEnds == "L" ? x_main(block.corr_start) : x_main(block.corr_end);
                y = getYForExpandedLanes(block);
                //if (INTERLACE_BLOCKS_VERT_OFFSET) y += offsetsY[block.order % 3] * lanesInterval;
                if (block.groupId == selected_id) {
                    if (block.misassembledEnds == "L") x += 1;
                    else x += -1;
                }
                return 'translate(' + x + ', ' + y + ')';
            }
            var x = x_main(Math.max(minExtent, block.corr_start));
            var y = getYForExpandedLanes(block);
            if (INTERLACE_BLOCKS_VERT_OFFSET) y += offsetsY[block.order % 3] * lanesInterval;
            if (block.objClass && block.objClass.search('predicted_gene') != -1) {
                x += block.groupId == selected_id ? 1 : .5;
                y += mainLanesHeight * 0.55;
            }
            return 'translate(' + x + ', ' + y + ')';
        }
        
        function getYForExpandedLanes(block) {
            lane = getExpandedLanesCount(block.lane);
            if (expandedLanes.indexOf(block.lane) != -1 && typeof(block.nonOverlappingLane) != 'undefined') {
                lane += block.nonOverlappingLane;
            }
            y = y_main(lane) + .25 * lanesInterval;
            return y;
        }
        
        function getExpandedLanesHeight() {
            lanesHeight = getExpandedLanesCount() * (mainLanesHeight + lanesInterval);
            return lanesHeight;
        }
        
        function getExpandedLanesCount(currentLane) {
            var maxLane = currentLane != null ? currentLane : lanes.length;
            var lanesCount = maxLane;
            for (var i = 0; i < expandedLanes.length; i++) {
                if (currentLane == null || expandedLanes[i] < currentLane) {
                    additionalLinesNumber = lanes[expandedLanes[i]].maxLines - 1;
                    lanesCount += additionalLinesNumber;
                }
            }
            return lanesCount;
        }
        
        function changeInfo(block) {
            info.selectAll('p')
                .remove();
        
            info.selectAll('span')
                .remove();
        
            var contigInfo = 'Contig: ' + block.name;
            if (!isContigSizePlot && typeof(contig_lengths) !== 'undefined') {
                contigInfo += ' (' + contig_lengths[block.assembly][block.name] + ' bp)';
            }
            else if (block.size && block.contig_type != 'short_contigs') {
                contigInfo += ' (' + block.size + ' bp)';
            }
            info.append('p')
                .style({'display': 'block', 'word-break': 'break-all', 'word-wrap': 'break-word'})
                .text(contigInfo, 280);
            var contigType;
            var blockStructure = getBlockStructure(block);
            if (block.contig_type == "mis_unaligned" || block.objClass == 'mis_unaligned') {
                contigType = 'misassembled (> 50% of the contig is unaligned)';
            }
            else if (block.contig_type == "correct_unaligned" || block.objClass == 'correct_unaligned') {
                contigType = 'correct (> 50% of the contig is unaligned)';
            }
            else if (isContigSizePlot) {
                contigType = block.contig_type ? block.contig_type : '';
            }
            else if (block.best_group) {
                contigType = 'alternative block (not from the best set)';
            }
            else if (block.ambiguous) {
                contigType = 'ambiguous';
            }
            else if (blockStructure) {
                contigType = block.misassemblies ? 'misassembled' : 'correct';
                if (block.similar && block.similar == "True" && !block.misassemblies)
                    contigType += ' (similar in > 50% of the assemblies)';
                if (block.misassemblies) {
                    var misassemblies = block.misassemblies.split(';');
                    if (misassemblies[0] && misassemblies[1])
                        contigType += ' (both sides';
                    else if (misassemblies[0])
                        contigType += ' (left side';
                    else
                        contigType += ' (right side';
        
                    if (block.similar && block.similar == "True") contigType += ', similar in > 50% of the assemblies';
                    contigType += ')'
                }
            }
            if (contigType)
                info.append('p')
                    .text('Type: ' + contigType.replace('_', ' '));
        
            var appendPositionElement = function(curBlock, selectedBlock, whereAppend, prevBlock, prevChr, isExpanded) {
                if (!curBlock) return;
                var whereAppendBlock = whereAppend;
                if (isExpanded) {
                    whereAppendBlock = whereAppend.append('p')
                        .attr('class', 'head_plus collapsed')

                }
                if (isExpanded || !isContigSizePlot) {
                    appendBlock(whereAppendBlock, numBlock, curBlock, selectedBlock, prevBlock, prevChr, isExpanded);
                    numBlock++;
                }
        
            };
        
            var numBlock = 0;
            var prevChr = '';
            var currentAlignmentSet = block.best_group ? block.ambiguous_alignments : blockStructure;  // if block has best_group, it is not from the best set
            if (currentAlignmentSet) {
                for (var i = 0; i < currentAlignmentSet.length; i++) {
                    var nextBlock = currentAlignmentSet[i];
                    nextBlock.chr = getBlockChrom(nextBlock);
                    if (nextBlock.contig_type != "M" && block.corr_start == nextBlock.corr_start && nextBlock.corr_end == block.corr_end) {
                        prevChr = nextBlock.chr;
                        break;
                    }
                }
                appendPositionElement(nextBlock, block, info);

            showArrows(block);

                var blocksMenu = info.append('p');

                if (isAmbiguous)
                    blocksName = ' Alternatives: ';

                    blocksName = 'Blocks of the best set: ';
        
                var blocksText = blocksName + blocksCount;
                var blocksMenuInfo = blocksMenu.append('span').text(isAmbiguous ? 'Ambiguously mapped.' : blocksText);
                if (isAmbiguous)

                var blocksInfo = blocksMenuInfo.append('p');

                else {

                    blocksInfo.attr('class', 'open');

                for (var i = 0; i < structure.length; i++) {
                    var nextBlock = structure[i];
                    if (nextBlock.contig_type != "M") {
                        appendPositionElement(nextBlock, nextBlock, blocksInfo, block, prevChr, true);
        
                        if (isAmbiguous && i < structure.length - 1)
                            blocksInfo.append('p').text('or');
                    } else {
                        if (nextBlock.msg != 'unknown')
                            blocksInfo.append('p').text(nextBlock.msg);
                    }
                }
            }
            if (block.genes) {
                var genesMenu = info.append('p');
                var genesText = 'Predicted genes: ' + block.genes.length;
                var genesInfo = genesMenu.append('span').text(genesText);
        
                if (block.contig_type == 'short_contigs' || block.genes.length == 0) {
                    genesMenu.attr('class', 'head main');

                else {
                    genesInfo.attr('class', 'head');

                    for (var i = 0; i < block.genes.length; i++) {
                        genesCoordinatesInfo.append('p').text('Position: ')
                            .append('tspan').text(formatPosition(block.genes[i].start, block.genes[i].end, 'bp'));
                    }
                }
            }
            if (block.overlaps && block.overlaps.length > 0) {
                var overlapsMenu = info.append('p').attr('class', 'head_plus collapsed');
                var overlapsText = 'Overlaps with other contigs: ' + block.overlaps.length;
                var overlapsMenuInfo = overlapsMenu.append('span').text(overlapsText);

                 });

                var overlapsInfo = overlapsMenuInfo.append('p').attr('class', 'close');
                for (var i = 0; i < block.overlaps.length; i++) {
                    var nextBlock = block.overlaps[i];
                    nextBlock.chr = getBlockChrom(nextBlock);
                    appendPositionElement(nextBlock, nextBlock, overlapsInfo, block, prevChr, true);
                }
            }
            if (block.ambiguous_alignments && block.ambiguous_alignments.length > 0) {
                var ambiguousMenu = info.append('p').attr('class', 'head_plus collapsed');
                var ambiguousText = 'Blocks of alternative sets: ' + block.ambiguous_alignments.filter(function(nextBlock) {
                        if (nextBlock.contig_type != "M") return nextBlock;

                var ambiguousInfo = ambiguousMenuInfo.append('p').attr('class', 'close');

                    nextBlock.contig = block.name;

                    if (nextBlock.contig_type != "M") {
                        appendPositionElement(nextBlock, nextBlock, ambiguousInfo, block, prevChr, true);

            chart.attr('height', curChartHeight);
            display();
        }
        
        var ndash = String.fromCharCode(8211);
        
        function appendBlock(whereAppendBlock, numBlock, curBlock, selectedBlock, prevBlock, prevChr, isExpanded) {
        
            var format = function (val) {
                val = val.toString();
                for (var i = 3; i < val.length; i += 4 )
                    val = val.slice(0 , val.length - i) + ' ' + val.slice(length - i, val.length);
                return val;
            };
        
            var hasChromosomeLinks = typeof links_to_chromosomes !== 'undefined';
            var blockDiv = whereAppendBlock.append('span')
                .attr('class', isExpanded ? 'head' : 'head main');
            blockDiv.on('click', function () {
                d3.event.stopPropagation();
            });
            if (isExpanded && !isContigSizePlot) {
                blockMark = blockDiv.append('div')
                                    .attr('id', 'circle' + selectedBlock.corr_start + '_' + selectedBlock.corr_end);
                if (selectedBlock.corr_start == prevBlock.corr_start && selectedBlock.corr_end == prevBlock.corr_end && curBlock.chr == prevChr)
                    blockMark.attr('class', 'block_circle selected');
                else
                    blockMark.attr('class', 'block_circle');
            }
            var blockInfo = blockDiv.append('text');
            blockInfo.append('tspan')
                    .attr('x', -50)
                    .text('Position: ');
            if (isContigSizePlot) var positionLink = blockInfo.append('a');
            else positionLink = blockInfo.append('tspan');
            positionLink.attr('id', 'position_link' + numBlock)
                .style('cursor', 'pointer')
                .text(formatPosition(curBlock.start, curBlock.end, mainTickValue));
            var assembly = selectedBlock.assembly ? selectedBlock.assembly : prevBlock.assembly;
            if (isExpanded && !isContigSizePlot && chrContigs.indexOf(curBlock.chr) != -1)  // chromosome on this screen
                positionLink.style('text-decoration', 'underline')
                    .style('color', '#7ED5F5')
                    .on('click', function () {
                        var brushExtent = brush.extent();
                        var brushSize = brushExtent[1] - brushExtent[0];
                        if (prevBlock && prevBlock.start > curBlock.corr_start) point = curBlock.corr_end;
                        else if (prevBlock) point = curBlock.corr_start;
                        setCoords([point - brushSize / 2, point + brushSize / 2], true);
                        for (var i = 0; i < items.length; i++) {
                            if (items[i].assembly == assembly && items[i].name == selectedBlock.contig &&
                                items[i].corr_start == curBlock.corr_start && items[i].corr_end == curBlock.corr_end) {

                        d3.event.stopPropagation();
                    });
            if (!isContigSizePlot && prevBlock) {
                if (curBlock.contig != prevBlock.name)

            }
            if (isContigSizePlot) {
                if (curBlock.start_in_ref) {
                    var link = hasChromosomeLinks ? links_to_chromosomes[curBlock.chr] : 'alignment_viewer';
                    link += '.html';
                    link += '?assembly=' + assembly + '&contig=' + curBlock.contig  + '&start=' + curBlock.start_in_ref + '&end=' + curBlock.end_in_ref;
                    positionLink.attr('href', link)
                        .attr('target', '_blank')
                        .style('text-decoration', 'underline')
                        .style('color', '#7ED5F5');
                    if (curBlock.chr) {
                        if (hasChromosomeLinks)
                            positionLink.append('span').text('(' + curBlock.chr + ')');
                        else blockInfo.append('span').text('(' + curBlock.chr + ')');
                    }
                }
                else {
                    positionLink.text('unaligned');
                    positionLink.style('text-decoration', 'none')
                        .style('color', 'white');
                }
            }
            if (!isContigSizePlot) {
                if (chrContigs.indexOf(curBlock.chr) == -1) {
                    var link = hasChromosomeLinks ? links_to_chromosomes[curBlock.chr] : curBlock.chr;
                    link += '.html';
                    link += '?assembly=' + assembly + '&contig=' + selectedBlock.contig  + '&start=' + curBlock.corr_start + '&end=' + curBlock.corr_end;
                    blockInfo.append('a')
                        .attr('href', link)
                        .attr('target', '_blank')
                        .style('text-decoration', 'underline')
                        .style('color', '#7ED5F5')
                        .text('(' + curBlock.chr + ')');
                }
                else if (chrContigs.length > 1) {
                    blockInfo.append('span').text('(' + curBlock.chr + ')');

            blockInfo = blockInfo.append('p').attr('class', isExpanded ? 'close' : 'open');

        function formatPosition(start, end, tickValue){
            return [formatValue(start, tickValue), ndash, formatValue(end, tickValue),
                tickValue, ' '].join(' ');
        }
        
        function showArrows(block) {
            $('.show_mis_span').text('(show)');
            mini.selectAll('.arrow').remove();
            mini.selectAll('.arrow_selected').remove();
            var structure = getBlockStructure(block);
            if (structure) {
                for (var i = 0; i < structure.length; ++i) {
                    var nextBlock = structure[i];
                    if (nextBlock.contig_type != "M" && !nextBlock.notActive) {
                        if (!(nextBlock.corr_start <= block.corr_start && block.corr_end <= nextBlock.corr_end) &&
                            (isContigSizePlot || chrContigs.indexOf(nextBlock.chr) != -1)) {
                            addArrow((nextBlock.corr_end + nextBlock.corr_start) / 2, block.lane);
                        }
                    }
                }
            }
            addArrow((block.corr_end + block.corr_start) / 2, block.lane, true);
            display();
        }
        
        function showMisassembliesArrows(assemblyNum) {
            var coords = [];
            var arrowClass = 'assembly' + assemblyNum;
            mini.selectAll('.arrow.blocks').remove();
            mini.selectAll('.arrow_selected.blocks').remove();
            mini.selectAll('.arrow.' + arrowClass).remove();
            mini.selectAll('.arrow_selected.' + arrowClass).remove();
            for (var numItem = 0; numItem < items.length; numItem++) {
                if (items[numItem].misassemblies) {
                    block = items[numItem];
                    if (block.lane != assemblyNum)
                        continue;
                    var structure = getBlockStructure(block);
                    if (structure) {
                        for (var i = 0; i < structure.length; i++) {
                            if (structure[i].contig_type != "M" || structure[i].mstype != 'real')
                                continue;
                            typeMisassemblyNum = structure[i].msg.split(',')[0];
                            if (typeMisassemblyNum.indexOf('local') == 0) typeMisassemblyNum = 'local';
        
                            if (document.getElementById(typeMisassemblyNum).checked) {
                                if (chrContigs.indexOf(structure[i - 1].chr) != -1) {
                                    ms_start = (structure[i - 1].start_in_contig < structure[i - 1].end_in_contig) ?
                                        structure[i - 1].corr_end : structure[i - 1].corr_start;
                                    coords.push([ms_start, block.lane]);
                                }
                                if (chrContigs.indexOf(structure[i + 1].chr) != -1) {

        function wrap(text, width, cutText, addStdoutLink, offsetX, separator) {
            var stdoutLinkWidth = getSize('(text)') + 10;
            var showMisassembliesWidth = getSize('(show)');
            text.each(function() {
                var text = d3.select(this),
                    words = text.text().split(separator).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 1.1,
                    y = text.attr('y'),
                    dy = parseFloat(text.attr('dy')),
                    tspan = text.text(null).append('tspan').attr('x', addStdoutLink ? -stdoutLinkWidth : offsetX)
                        .attr('y', y).attr('dy', dy + 'em')
                        .style('font-weight', 'bold');
                var firstLine = true;
                while (word = words.pop()) {
                    line.push(word);
                    var displayedText = line.join(' ');
                    tspan.text(displayedText);
                    var doCut = firstLine && cutText;
                    if ((tspan.node().getComputedTextLength() > width || doCut) && line.length > 1) {
                        line.pop();
                        displayedText = line.join(' ');
                        displayedText = doCut ? addTooltipTspan(line[0], tspan, width) : displayedText;
                        tspan.text(displayedText);
                        line = [word];
                        if (firstLine && addStdoutLink) {
                            linkAdded = true;
                            tspan = text.append('tspan')
                                .attr('x', offsetX)
                                .attr('y', y)
                                .attr('dy', lineNumber * lineHeight + dy + 'em')
                                .attr('text-decoration', 'underline')
                                .attr('fill', '#0000EE')
                                .style("cursor", "pointer")
                                .text('(text)')
                                .on('click', function(d) {
                                    window.open(d.link, '_blank');
                                    d3.event.stopPropagation();
                                });
                        }
                        firstLine = false;
                        if (word.search("\\+") != -1) {
                            tspan = text.append('tspan')
                                .attr('x', offsetX - showMisassembliesWidth)
                                .attr('y', y)
                                .attr('dy', ++lineNumber * lineHeight + dy + 'em')
                                .attr('text-decoration', 'underline')
                                .text(word);
                            var msWords = word.split('+');
                            var misassemblies = msWords[0];
                            var extMisassemblies = misassemblies.split(' ')[1];
                            var localMisassemblies = msWords[1];
                            var msTooltip = extMisassemblies + ' extensive + ' + localMisassemblies + ' local misassemblies';
                            tspan.on('mouseover',function(d) {

                            });
                            tspan.on('mouseout',function(d) {
                                removeTooltip();
                            });
                            text.append('tspan')
                                .attr('x', offsetX)
                                .attr('y', y)
                                .attr('dy', lineNumber * lineHeight + dy + 'em')
                                .attr('fill', '#0000EE')
                                .attr('class', function(d) {
                                    return 'show_mis_span ' + d.id;
                                })
                                .style('cursor', 'pointer')
                                .text('(show)')
                                .on('click', function (d) {
                                    if ($(this).text() == "(show)") {
                                        $(this).text("(hide)");
                                        showMisassembliesArrows(d.id);
                                    }
                                    else {
                                        $(this).text("(show)");
                                        hideMisassembliesArrows(d.id);
                                    }
                                });
                        }
                        else {
                            tspan = text.append('tspan')
                                .attr('x', offsetX)
                                .attr('y', y)
                                .attr('dy', ++lineNumber * lineHeight + dy + 'em')
                                .text(word);
                        }
                    }
                    else if (doCut) {
                        displayedText = addTooltipTspan(line[0], tspan, width);
                        tspan.text(displayedText);
                    }
                }
            });
        }

        function getVisibleText(fullText, l, lenChromosome) {
            var t = '';

                t = fullText.slice(0, fullText.length - 1);
                while ((t.length - 1) * letterSize > l && t.length > 3) {
                    t = fullText.slice(0, t.length - 1);
                }

            else t = fullText;
            if (lenChromosome && t.length == fullText.length) {
                var t_plus_len = fullText + ' (' + lenChromosome + ' bp)';
                if ((t_plus_len.length - 2)* letterSize <= l) return t_plus_len;

            var lines = lineContigs.enter().append('g')

                .attr('transform', function (line) {
                    var x = x_main(line.corr_end);
                    var y = line.assembly ? y_main(line.lane) + 10 + extraOffsetY : 10 + extraOffsetY;
        
                    return 'translate(' + x + ', ' + y + ')';
                });
            lines.append('rect')
                .attr('width', 1)
                .attr('height', function (line) {
                    return line.assembly ? mainLanesHeight + lanesInterval : getExpandedLanesHeight() + chrLabelsOffsetY;
                })
                .attr('fill', '#300000');
        
            //misassemblies breakpoints lines
            linesLabelsLayer.selectAll('.dashed_lines').remove();
        
            lines = itemLines.selectAll('.g')
                .data(visibleBreakpointLines, function (line) {
                    return line.id;
                })
                .enter().append('g')
                .attr('class', 'dashed_lines')
                .attr('transform', function (line) {
                    return 'translate(' + x_main(line.pos) + ', ' + line.y + ')';
                });
            lines.append('path')
                .attr('d', 'M0,0V' + mainLanesHeight)
                .attr('stroke', function(line) {
                    if (line.type == 'fake') return '#000000';
                    else return '#8A0808';
                })
                .attr('stroke-width', '1');
        
            //update features
            removeTooltip();
            if (!featuresMainHidden) drawFeaturesMain(minExtent, maxExtent);
        
            // update the block rects
            visPaths = [];
            visRects = [];
            visGenesRects = [];
            for (var item_n = 0; item_n < visItems.length; item_n++) {
                visRects.push(visItems[item_n]);
                if (visItems[item_n].triangles) {
                    for (var i = 0; i < visItems[item_n].triangles.length; i++) {
                        var triangle = visItems[item_n].triangles[i];
                        if ((triangle.misassembledEnds == "R" && triangle.corr_end > maxExtent) ||
                            (triangle.misassembledEnds == "L" && triangle.corr_start < minExtent))
                            continue;
                        var w = getItemWidth(triangle, minExtent, maxExtent);
                        var triangle_width = Math.sqrt(0.5) * mainLanesHeight / 2;
                        if (w > triangle_width * 1.5) visPaths.push(triangle);
                    }
                }
                if (visItems[item_n].genes && visItems[item_n].contig_type != "short_contigs") {
                    for (var i = 0; i < visItems[item_n].genes.length; i++) {
                        var gene = visItems[item_n].genes[i];
                        if (gene.corr_start >= maxExtent || gene.corr_end <= minExtent)
                            continue;
                        var visibleLength = getItemWidth(gene, minExtent, maxExtent);
                        if (visibleLength > 0) visGenesRects.push(gene);
                    }
                }
            }
        
            var newItems = createItems(visRects, 'rect', minExtent, maxExtent, '.block');
            createItems(visPaths, 'path', minExtent, maxExtent, '.block');
            createItems(visGenesRects, 'rect', minExtent, maxExtent, '.gene.predicted_gene');
        
            newItems.on('click', function (block) {
                    selected_id = block.groupId;
                    changeInfo(block);
                })
                .on('mouseenter', glow)
                .on('mouseleave', disglow);
        
            addLabels(visRects, minExtent, maxExtent);

            if (drawCoverage && (!coverageMainHidden || !physicalCoverageHidden))
                updateMainCoverage(minExtent, maxExtent);
        }
        
        function createItems(visData, itemFigure, minExtent, maxExtent, class_) {
            var oldItems = itemsContainer.selectAll(itemFigure + class_)
                .data(visData, function (block) {
                    return block.id;
                })
                .attr('transform', function (block) {
                    return getTranslate(block, selected_id, minExtent);
                })
                .attr('width', function (block) {
                    return getItemWidth(block, minExtent, maxExtent);
                })
                .attr('height', function (block) {
                    return getItemHeight(block);
                })
                .attr('stroke-opacity', function (block) {
                    return getItemStrokeOpacity(block, selected_id);
                })
                .attr('stroke-width', function (block) {
                    return getItemStrokeWidth(block, selected_id);
                })
                .attr('fill-opacity', function (block) {
                    return getItemOpacity(block);
                })
                .attr('d', function(block) {
                    if (block.misassembledEnds) return make_triangle(block);
                });
            oldItems.exit().remove();
        
            function make_triangle(block) {
                var isSelected = block.groupId == selected_id;
                var startX = isSelected ? (block.misassembledEnds == "L" ? 0.5 : -0.5) : 0;
                var startY = isSelected ? 1.5 : 0;
                if (block.misassembledEnds == "L")
                    path = ['M', startX, startY, 'L', startX + (0.5 * (mainLanesHeight - startY) / 2),
                        (startY + (mainLanesHeight - startY)) / 2, 'L', startX, mainLanesHeight - startY, 'L',  startX, startY].join(' ');
                if (block.misassembledEnds == "R")
                    path = ['M', startX, startY, 'L', startX - (0.5 * (mainLanesHeight - startY) / 2),
                        (startY + (mainLanesHeight - startY)) / 2, 'L', startX, mainLanesHeight - startY, 'L',  startX, startY].join(' ');
                return path;
            }
        
            var newItems = oldItems.enter().append(itemFigure)
                .attr('class', function (block) {
                    if (block.misassembledEnds) {
                        if (!block.objClass) block.objClass = 'misassembled';
                        return 'block end ' + block.objClass;
                    }
                    if (!block.marks || block.contig_type)
                        return 'block mainItem ' + block.objClass;
                    else return 'block';
                })// Define the gradient
                .attr('fill', function (block) {
                    if (block.marks && !block.contig_type)
                        return addGradient(block, block.marks, true);
                })
                .attr('transform', function (block) {
                    return getTranslate(block, selected_id, minExtent);
                })
                .attr('width', function (block) {
                    return getItemWidth(block, minExtent, maxExtent);
                })
                .attr('height', function (block) {
                    return getItemHeight(block);
                })
                .attr('stroke', 'black')
                .attr('stroke-opacity', function (block) {
                    return getItemStrokeOpacity(block, selected_id);
                })
                .attr('stroke-width', function (block) {
                    return getItemStrokeWidth(block, selected_id);
                })
                .attr('fill-opacity', function (block) {
                    return getItemOpacity(block);
                })
                .attr('pointer-events', function (block) {
                    return (block.misassembledEnds || block.notActive) ? 'none' : 'painted';
                })
                .attr('d', function(block) {
                    if (block.misassembledEnds) return make_triangle(block);
                });
            return newItems;
        }
        
        function addLabels(visRects, minExtent, maxExtent) {
            var visibleLinesLabels = separatedLines.filter(function (line) {
                if (line.name && line.corr_start < maxExtent && line.corr_end > minExtent) return line;
                if (line.label) {
                    var textSize = line.label.length * letterSize / 2;
                    if (line.label && line.corr_end - textSize > minExtent && line.corr_end + textSize < maxExtent) return line;
                }
            });
            var prevX = 0;
            var prevLane = -1;
            var visTexts = visRects.filter(function (block) {
                if (!block.name) return;
                var textStart = getItemStart(block, minExtent);
                if (textStart - prevX > 20 || block.lane != prevLane) {
                    var visWidth = getItemEnd(block, maxExtent) - textStart;
                    if (visWidth > 20) {
                        textLen = block.name.length * letterSize;
                        prevX = textStart + Math.min(textLen, visWidth) - 30;
                        prevLane = block.lane;
                        if (block.marks) {
                            visibleLinesLabels.push({label: block.marks, lane: block.lane, corr_start: block.corr_start})
                        }
                        return block;
                    }
                }
            });
        
            function checkItemSize(textItem) {
                return !textItem.size || textItem.size > minContigSize;
            }
        
            function getItemY(textItem) {
                var y = getYForExpandedLanes(textItem);
                //if (INTERLACE_BLOCKS_VERT_OFFSET) y += offsetsY[textItem.order % 3] * lanesInterval;
                return y + 20;
            }
        
            var texts = textLayer.selectAll('text')
                .data(visTexts, function (textItem) {
                    return textItem.id;
                })
                .attr('x', function(textItem) {
                    return getItemStart(textItem, minExtent) + 5;
                })
                .attr('y', function(textItem) {
                    return getItemY(textItem)
                })
                .text(function(textItem) {
                    if (checkItemSize(textItem))
                        return getText(textItem, minExtent, maxExtent);
                });
            texts.exit().remove();
        
            var newTexts = texts.enter().append('text')
                .attr('class', 'itemLabel')
                .attr('x', function(textItem) {
                    return getItemStart(textItem, minExtent) + 5;
                })
                .attr('y', function(textItem) {
                    return getItemY(textItem)
                })
                .attr('pointer-events', 'none')
                .text(function(textItem) {
                    if (checkItemSize(textItem))
                        return getText(textItem, minExtent, maxExtent);
                });
            if (isContigSizePlot)
                getNumberOfContigs(d3.transform(d3.select('#countLine').attr("transform")).translate[0]);
        
            linesLabelsLayer.selectAll('.main_labels').remove();
        
            var visibleItemLabels = itemLabels.selectAll('.g')
                .data(visibleLinesLabels, function (labelItem) {
                    return labelItem.id;
                });
        
            var labelOffset = Math.max(0, extraOffsetY - 3) + 8;
            var labels = visibleItemLabels.enter().append('g')
                .attr('class', 'main_labels')
                .attr('transform', function (labelItem) {
                    var x = getItemStart(labelItem, minExtent) + 5;
                    if (labelItem.lane != null) {
                        y = y_main(labelItem.lane) + mainLanesHeight;
                    }
                    else y = getExpandedLanesHeight() + chrLabelsOffsetY;
                    y += labelOffset;
        
                    return 'translate(' + x + ', ' + y + ')';
                });
            labels.append('rect')
                .attr('class', 'main_labels')
                .attr('height', 15)
                .attr('transform', 'translate(0, -12)');
        
            var labelsText = labels.append('text')
                .text(function (labelItem) {
                    return getText(labelItem, minExtent, maxExtent);
                })
                .attr('text-anchor', 'start');
            if (isContigSizePlot)
                labelsText.attr('class', 'lineLabelText');
            else labelsText.attr('class', 'itemText');
        }
        
        function updateMainCoverage(minExtent, maxExtent) {
            if (!minExtent)
                minExtent = Math.max(brush.extent()[0], x_mini.domain()[0]);
            if (!maxExtent)
                maxExtent = Math.min(brush.extent()[1], x_mini.domain()[1]);
            if (!physicalCoverageHidden)
                drawCoverageLine(minExtent, maxExtent, true, physical_coverage_data, '.phys_covered');
            if (!coverageMainHidden) {
                drawCoverageLine(minExtent, maxExtent, true, coverage_data, '.covered');
                drawCoverageLine(minExtent, maxExtent, true, gc_data, '.gc');
            }
            //main_cov.select('.y').call(y_cov_main_A);
        }
        
        function getNextCovValue(covData, startIdx, endIdx, maxValue, xScale, yScale, minExtent, maxExtent, startPos, plotFactor) {
            var coverage = covData[chromosome].slice(startIdx, endIdx);
            var covDots = coverage.length;
            if (covDots == 0) return;
            var coverageSum = coverage.reduce(function(pv, cv) { return pv + cv; }, 0);
            var avgCoverage = coverageSum / covDots;
            var yValue = Math.min(avgCoverage, maxValue);
        
            if (startIdx == startPos) start = minExtent;
            else start = startIdx * plotFactor;
            end = Math.min(endIdx * plotFactor, maxExtent);
            if (avgCoverage < 1) yValue = 0.1;
            return [xScale(start), yScale(yValue), xScale(end)];
        }
        
        function drawCoverageLine(minExtent, maxExtent, useMainCov, covData, plotClass) {
            var line = '',
                isGC = plotClass == '.gc',
                plotFactor = isGC ? gcFactor : coverageFactor,
                l = (maxExtent - minExtent) / plotFactor,
                cov_main_dots_amount = Math.min(maxCovDots, l),
                step = Math.round(l / cov_main_dots_amount);
        
            if (useMainCov) {
                track = main_cov;
                xScale = x_main;
                yScale = y_cov_main_S;
                maxValue = totalMaxYMain;
            }
            else {
                track = mini_cov;
                xScale = x_mini;
                yScale = y_cov_mini_S;
                maxValue = totalMaxYMini;
            }
            if (isGC) {
                maxValue = 100;
                yScale = d3.scale.linear().domain([maxValue, .1]).range([0, coverageHeight]);
            }
        
            var cov_lines = [];
            var startPos = Math.floor(minExtent / plotFactor / step) * step;
            var nextPos;
            var lastPos = maxExtent / plotFactor;
            for (var i = startPos; i < lastPos; i += step) {
                nextPos = i + step;
                cov_line = getNextCovValue(covData, i, nextPos, maxValue, xScale, yScale, minExtent, maxExtent, startPos, plotFactor);
                if (!cov_line) break;
                cov_lines.push(cov_line);
            }
            if (nextPos < lastPos) {
                cov_line = getNextCovValue(covData, nextPos, lastPos, maxValue, xScale, yScale, minExtent, maxExtent, startPos, plotFactor);
                cov_lines.push(cov_line);
            }
        
            var cov_line;
            var startY = isGC ? cov_lines[0][1] : yScale(0.1);
            line += ['M', cov_lines[0][0], startY].join(' ');
            for (i = 0; i < cov_lines.length; i++) {
                cov_line = cov_lines[i];
                if (cov_line) line += 'V' + ' ' + cov_line[1] + 'H' + ' ' + cov_line[2];
            }
            if (!isGC) line += ['V', yScale(0.1), 'Z'].join(' ');
            track.select(plotClass).select('path').attr('d', line);
        }

                .scale(x_main)

            addMainXAxis(main, mainHeight + chrLabelsOffsetY);

        function addMiniXAxis(track, scale, height, tickValue) {
            var axis = appendXAxis(track, scale, height, tickValue);
            track.append('g')
                .attr('transform', 'translate(0,' + height + ')')
                .attr('class', 'axis')
                .call(axis);

        function addMainXAxis(track, trackHeight) {
            track.append('g')
                .attr('transform', 'translate(0,' + trackHeight + ')')
                .attr('class', 'main axis')
                .call(xMainAxis);
        }
        
        function appendXAxis(lane, scale, laneHeight, tickValue) {
            var ticksValues = scale.ticks(5);
            ticksValues = [scale.domain()[0]].concat(ticksValues);
            ticksValues.push(scale.domain()[1]);
        
            var min_ticks_delta = Math.max(getTextSize(formatValue(ticksValues.slice(-1)[0], tickValue).toString(), numberSize),
                getTextSize(formatValue(ticksValues.slice(-2)[0], tickValue).toString(), numberSize));
            if (scale(ticksValues.slice(-1)[0]) - scale(ticksValues.slice(-2)[0]) < min_ticks_delta) {
                ticksValues.splice(-2, 1)
            }
        
            var xAxis = d3.svg.axis()
                .scale(scale)
                .orient('bottom')
                .tickSize(6, 0, 0)
                .tickValues(ticksValues)
                .tickFormat(function(value) {
                    return formatValue(value, tickValue);
                });
            if (!tickValue) return xAxis;
        
            lane.append('g')
                .attr('transform', 'translate(0,' + laneHeight + ')')
                .attr('class', 'axis')
                .call(xAxis).append('text')
                .attr('transform', 'translate(' + scale(scale.domain()[1]) + ',' + (laneHeight / 2 + 2) + ')');
            var lastTick = lane.select(".axis").selectAll("g")[0].pop();
            var lastTickValue = ticksValues.pop();
            d3.select(lastTick).select('text').text(formatValue(lastTickValue, tickValue) + ' ' + tickValue)
                .attr('transform', 'translate(-10, 0)');
            return xAxis;
        }
        
        function mainAxisUpdate() {
            var startPos = x_main.domain()[0];
            var endPos = x_main.domain()[1];
            var domain = endPos - startPos;
            mainTickValue = getTickValue(domain);
        
            xMainAxis.tickFormat(function(tickValue) {
                var pos = startPos + tickValue * domain;
                var currentLen = 0;
                if (!isContigSizePlot && chrContigs.length > 1) { // correct coordinates for chromosomes
                    for (var i = 0; i < chrContigs.length; i++) {
                        chrName = chrContigs[i];
                        chrLen = chromosomes_len[chrName];
                        if (currentLen + chrLen >= pos) {
                            pos -= currentLen;
                            break;
                        }
                        if (pos == 0)
                            pos = 1;
                        currentLen += chrLen;
                    }
                }
                return formatValue(pos, mainTickValue);
            });
            updateTrack(main);
            if (!featuresMainHidden) updateTrack(annotationsMain);
            if (!coverageMainHidden) updateTrack(main_cov);
        }
        
        function updateTrack(track) {
            track.select('.main.axis').call(xMainAxis);
            var lastTick = track.select(".axis").selectAll("g")[0].pop();
            var textSize = Math.max(0, (formatValue(x_main.domain()[1], mainTickValue).toString().length - 2) * numberSize);
            d3.select(lastTick).select('text').text(lastTick.textContent + ' ' + mainTickValue)
                .attr('transform', 'translate(-' + textSize + ', 0)');
        }
        
        function hideTrack(track, pane, doHide) {
            removeTooltip();
            var animationDuration = 200, transitionDelay = 150;
            var paneToHide, hideBtn, textToShow, newOffset;
            var changedTracks = [], changedBtns = [];
            var mainPane = (pane == 'main');
        
            function setBtnTopPos(btn) {
                if (!btn) return;
                btn.style.transition = 'all 0.2s';
                btn.style.top = parseInt(btn.style.top) + newOffset + 'px';
            }
        
            function setTrackPos(track) {
                if (!track) return;
                var trackY = d3.transform(track.attr("transform")).translate[1];
                trackY += newOffset;
                track.transition()
                    .duration(animationDuration)
                    .attr('transform', function(d) {
                        return 'translate(' + margin.left + ',' + trackY + ')'
                    });
            }
        
            if (track == 'features') {
                textToShow = 'Show annotation';
                paneToHide = mainPane ? annotationsMain : annotationsMini;
                hideBtn = mainPane ? hideBtnAnnotationsMain : hideBtnAnnotationsMini;
                newOffset = mainPane ? annotationsHeight : annotationsMiniHeight;
                if (mainPane) {
                    featuresMainHidden = doHide;
                    changedTracks = [main_cov, mini, annotationsMini, mini_cov];
                    changedBtns = [hideBtnCoverageMain, hideBtnPhysicalCoverageMain, hideBtnGCMain, covMainControls,
                        hideBtnAnnotationsMini, hideBtnCoverageMini, hideBtnPhysicalCoverageMini, hideBtnGCMini, covMiniControls];
                }
                else {
                    changedTracks = [mini_cov];
                    changedBtns = [hideBtnCoverageMini, hideBtnPhysicalCoverageMini, hideBtnGCMini, covMiniControls];
                }
            }
            else if (track == 'cov') {
                textToShow = 'Show read coverage and GC distribution';
                paneToHide = mainPane ? main_cov : mini_cov;
                hideBtn = mainPane ? hideBtnCoverageMain : hideBtnCoverageMini;
                hidePhysicalCovBtn = mainPane ? hideBtnPhysicalCoverageMain : hideBtnPhysicalCoverageMini;
                hideGCBtn = mainPane ? hideBtnGCMain : hideBtnGCMini;
                coverageBtns = mainPane ? covMainControls : covMiniControls;
                newOffset = coverageHeight;
                if (mainPane) {
                    coverageMainHidden = doHide;
                    changedTracks = [mini, annotationsMini, mini_cov];
                    changedBtns = [hideBtnAnnotationsMini, hideBtnCoverageMini, hideBtnPhysicalCoverageMini, hideBtnGCMini, covMiniControls];
                }
                if (doHide) {
                    hidePhysicalCovBtn.style.display = 'none';
                    hideGCBtn.style.display = 'none';
                    coverageBtns.style.display = 'none';
                }
                else {
                    hidePhysicalCovBtn.style.display = '';
                    hideGCBtn.style.display = '';
                    coverageBtns.style.display = '';
                }
            }
            if (doHide) newOffset *= -1;
            if (!doHide) textToShow = 'Hide';
            for (var track_n = 0; track_n < changedTracks.length; track_n++)
                setTrackPos(changedTracks[track_n])
            for (var btn_n = 0; btn_n < changedBtns.length; btn_n++)
                setBtnTopPos(changedBtns[btn_n])
            if (doHide) paneToHide.attr('display', 'none');
            else paneToHide.transition().delay(transitionDelay).attr('display', '');
            hideBtn.onclick = function() {
                hideTrack(track, pane, !doHide);
            };
            hideBtn.innerHTML = textToShow;
            display();
        }
        
        function sync(syncBrush, track) {
            var minExtent = Math.max(syncBrush.extent()[0], x_mini.domain()[0]),
                maxExtent = Math.min(syncBrush.extent()[1], x_mini.domain()[1]);
            if (minExtent + minBrushExtent >= x_mini.domain()[1]) minExtent = maxExtent - minBrushExtent;

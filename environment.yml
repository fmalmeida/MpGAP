# You can use this file to create a conda environment for this pipeline:
#   conda env create -f environment.yml
name: mpgap-3.1

channels:
  - conda-forge
  - bioconda
  - defaults
  - anaconda

dependencies:
  ## python pip dependencies
  - pip
  - pip:
    - setuptools
    - matplotlib>=1.3.1
    - medaka>1.4
  
  ## anaconda main channel
  - main::openssl
  
  ## anaconda packages
  - anaconda::python=3.6
  - anaconda::numpy                               # for medaka through pip
  
  ## conda-forge packages
  - conda-forge::gcc
  - conda-forge::hdf5=1.10                        # nanopolish is not loading it
  - conda-forge::hdf5-static                      # nanopolish is not loading it
  - conda-forge::zlib                             # for nanopolish

  ## bioconda packages
  - bioconda::htslib
  - bioconda::blast
  - bioconda::racon
  - bioconda::pilon
  - bioconda::canu
  - bioconda::spades
  - bioconda::unicycler
  - bioconda::mummer
  - bioconda::bowtie2
  - bioconda::freebayes
  - bioconda::minimap2
  - bioconda::nanopolish
  - bioconda::pbgcpp
  - bioconda::pbmm2 
  - bioconda::flye
  - bioconda::quast
  - bioconda::miniasm
  - bioconda::seqtk
  - bioconda::shovill>=1.1.0
  - bioconda::haslr
  - bioconda::raven-assembler
  - bioconda::multiqc
  - bioconda::wtdbg
  - bioconda::csvtk

  # for medaka > 1.4
  - bioconda::samtools>=1.11
  - bioconda::tabix>=1.11
  - bioconda::bcftools>=1.11
  - bioconda::mappy